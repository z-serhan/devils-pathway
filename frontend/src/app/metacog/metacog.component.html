        <div class="container bg-gray-2">
          <div class="row">
            <div class="col col-sm-12 p-3">
              <p>
                Now that you have an overall idea of potential careers, along with relevant ASU courses that match these career paths, let's take a moment to reflect on how this information makes you feel. 
              </p>

              <form class="uds-form"> 
                <div class="form-group">

                class="form-control"
                id="exampleFormControlTextareaDefault"
                rows="3"
                placeholder="Enter your textarea content..."

                data-ga-input-name="onclick"

                data-ga-input-action="click"
                data-ga-input-region="main content"
                data-ga-input-section="text label">
              </textarea>
            </div>  
            <div class="form-group"> 
              <label for="exampleFormControlTextareaDefault">What skills, knowledge or tools do you need to achieve your goal(s)? How can you achieve these?</label>
              <textarea
              class="form-control"
              id="exampleFormControlTextareaDefault"
              rows="3"
              placeholder="Enter your textarea content..."
              data-ga-input="blur"
              data-ga-input-name="onclick"
              data-ga-input-event="form"
              data-ga-input-action="click"
              data-ga-input-region="main content"
              data-ga-input-section="text label">
            </textarea>
          </div>  
          <div class="form-group"> 
            <label for="exampleFormControlTextareaDefault">What challenges do you anticipate facing as you explore and pursue career paths? What are your strategies to overcome these challenges?</label>
            <textarea
            class="form-control"
            id="exampleFormControlTextareaDefault"
            rows="3"
            placeholder="Enter your textarea content..."
            data-ga-input="blur"
            data-ga-input-name="onclick"
            data-ga-input-event="form"
            data-ga-input-action="click"
            data-ga-input-region="main content"
            data-ga-input-section="text label">
          </textarea>
        </div>  
        <div class="form-group"> 
          <label for="exampleFormControlTextareaDefault">How do you think your behaviors will change as a result of planning out your career path?</label>
          <textarea
          class="form-control"
          id="exampleFormControlTextareaDefault"
          rows="3"
          placeholder="Enter your textarea content..."
          data-ga-input="blur"
          data-ga-input-name="onclick"
          data-ga-input-event="form"
          data-ga-input-action="click"
          data-ga-input-region="main content"
          data-ga-input-section="text label">
        </textarea>
      </div>
